<script>
    let getNovelType = function () {
        $.ajax({
            url: "/novel/type",
            type: "get",
            data: {},
            success: function (data) {
                let type_option = "";
                data.forEach(function (type) {
                    type_option += '<option>' + type['type'] + '</option>'
                });
                $('#type').append(type_option);
            },
            error: function (e) {
                alert(e);
            }
        });
    };
    let getNovelByType = function (type) {
        $.ajax({
            url: "/novel",
            type: "post",
            data: {
                "type": type
            },
            success: function (data) {
                let novel_table = '<thead>' +
                    '<tr>' +
                    '<th>编号</th>' +
                    '<th>小说名</th>' +
                    '<th>总字数</th>' +
                    '<th>最后更新</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody>';
                for (let i = 0; i < data.length; i++) {
                    novel_table += '<tr><td>' + (i + 1) + '</td>' +
                        '<td id="tds">' + data[i].title + '</td>' +
                        '<td id="tds">' + data[i].length + '</td>' +
                        '<td id="tds">' + data[i].last_update + '</td>' +
                        '</tr>'
                }
                novel_table += '</tbody>';
                $('#novel_table').append(novel_table).dataTable({
                    'paging': true,
                    'lengthChange': true,
                    'searching': false,
                    'ordering': true,
                    // 'info'        : true,
                    'autoWidth': true
                });
            },
            error: function (err) {
                alert(err);
            }
        });
    };
    getNovelType();
    // // getNovelByType('都市言情');
    // $('#type').change(function () {
    //     let type = $('#type').select().val();
    //     getNovelByType(type);
    // });
    $('#novel_table').dataTable({
        ajax: {
            url: "/novel",
            type: "post",
            data: {
                "type": "都市言情"
            }
        },
        // deferRender: false,
        columns: [
            {"data": "title"},
            {"data": "author"},
            {"data": "status"},
            {"data": "length"},
            {"data": "last_update"}
        ],
    });

</script>
